on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
    paths-ignore:
      - "**/*.md"
      - .scafflater/**

  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  workflow_dispatch:
  repository_dispatch:
      types: ["Standard"]


name: Standard

env:
  app_name: "Testes Automa√ß√£o Cinemark Web"
  aws_region: "us-east-1"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "Cinemark-Robot-Framework"
  value_stream: "robot-selenium"
  BASE_URL: ${{ vars.BASE_URL }}
  #BASE_API: ${{ vars.BASE_API }}

jobs:
  ci_web:
    name: CI - Test Cinemark Web
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Default Steps
        uses: ./.github/actions/setup-composite
      - name: üß™ Run Cinemark Web Robot Tests
        run: |
          robot -d LogWebCinemark ./src/Selenium/TestCases
        continue-on-error: true
      - name: ‚¨ÜÔ∏è Upload Cinemark Web Test results
        uses: actions/upload-artifact@v4
        with:
          name: web-report
          path: web

#ENVIO DE RESULTADO DOS TESTES EXECUTADOS PARA O SLACK:
  report_slack:
    name: CI - ENVIA STATUS REPORT PARA SLACK
    needs: [ci_web]
    if: always ()
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Default Steps
        uses: ./.github/actions/setup-composite
      - name: ‚¨áÔ∏è Download Artifacts
        uses: actions/download-artifact@v4
      - run: ls
      - name: üìÅ Rename paths
        run: |
          mv web-report web
      - name: üì® Run Envio de Msg para Slack com Resultado dos Testes
        run: |
          robot -t Report_Tests ./Helpers/Envia_msg_Slack.robot
      - name: ‚¨ÜÔ∏è Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report
